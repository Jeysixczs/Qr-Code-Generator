<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  
  <!-- QR‑Code library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"/>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Dark / Light mode toggle -->
  <div class="theme-toggle">
    <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode" hidden/>
    <label for="theme-toggle" class="toggle">
      <span class="toggle__handler">
        <i class="fas fa-moon"></i>
      </span>
    </label>
  </div>

  <div class="main-container">
    <div class="container">
      <h1 class="gradient-text">QR Code Generator</h1>
      <p class="subtitle">Convert any text or URL into a QR code instantly</p>
      
      <div class="features">
        <div class="feature-tag"><i class="fas fa-bolt"></i> Instant Generation</div>
        <div class="feature-tag"><i class="fas fa-download"></i> Free Download</div>
        <div class="feature-tag"><i class="fas fa-moon"></i> Dark Mode</div>
        <div class="feature-tag"><i class="fas fa-mobile-alt"></i> Responsive</div>
      </div>

      <div class="form-group">
        <label for="text">Enter text or URL:</label>
        <div class="input-wrapper">
          <i class="fas fa-link"></i>
          <input type="text" id="text" placeholder="https://example.com or any text" />
        </div>
        <div class="button-group">
          <button id="generate" class="primary-btn">
            <i class="fas fa-qrcode"></i> Generate QR Code
          </button>
          <button id="clear" class="secondary-btn">
            <i class="fas fa-eraser"></i> Clear
          </button>
        </div>
      </div>

      <div class="qr-container">
        <div id="qrcode"></div>
        <button id="download" class="download-btn" disabled>
          <i class="fas fa-download"></i> Download QR Code
        </button>
      </div>
    </div>

    <footer class="copyright">
      &copy; 2025 Jeysidev. All rights reserved
    </footer>
  </div>
<script src="script.js"></script>
  
</body>
</html>
